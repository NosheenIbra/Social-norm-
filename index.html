<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive social media website using Html,CSS and Java script</title>
    <!-- style stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="js/stories.js" defer ></script>
        <script src="js/sidebar.js" defer ></script>
        <script src="js/feeds.js" defer ></script>
        <script src="js/message.js" defer ></script>
        <script src="js/friendRequest.js" defer ></script>
        <script src="js/notifications.js" defer ></script>
        <script src="/js/index.js" defer></script>
</head>

<body>

    <nav>
        <div class="container">
            <h2 class="log">
                Social Norms
            </h2>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="search for creators,inspirations and projects">
            </div>
            <div class="log-out">
                <label class="btn btn-primary" for="log-out">Log Out</label>
                <div style="position: relative ;">
                    <div class="profile-photo"  >
                        <img src="https://img.freepik.com/free-photo/pretty-girl-touching-her-face_1153-1023.jpg?t=st=1679374717~exp=1679375317~hmac=93a3029ef283d96f891654d602153196b2570506ede9de1b7fed68577f1fa001">
                        <div class="active"></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- ------------------------------MAIN------------------------ -->

    <main>

        <div class="container">
            <!-- =============================left====================== -->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="/assets/images/profile-1.jpg">
                        <div class="active"></div>
                    </div>
                    <div class="handle">
                        <h4>Ibra Nosheen</h4>
                        <p class="text-muted">
                            @gmail.com
                        </p>
                    </div>
                </a>
                <!-- ----------------------- SIDE BAR   --------------- -->

                <div class="sidebar">
                        <!-- ----------------------------NOTIFICATION POPUP ------------------>
                        <div class="notifications-popup">
                        </div>
                </div>
                <!-- -----------------------end of SIDEBAR -------------- -->
                <!-- <label for="create-post" class="btn btn-primary"> Create Post</label> -->
            </div>
            <!-- =============================Middle====================== -->
            <div class="middle">
                <div class="stories ">
                   
                </div>
                <!-- -------end of stories------- -->
                <form class="create-post">
                    <div class="profile-photo">
                        <img src="https://img.freepik.com/free-photo/pretty-girl-touching-her-face_1153-1023.jpg?t=st=1679374717~exp=1679375317~hmac=93a3029ef283d96f891654d602153196b2570506ede9de1b7fed68577f1fa001">
                        <div class="active"></div>
                    </div>
                    <input type="text" placeholder="what's in your mind. Diana?" id="create-post">
                    <input type="submit" value="Post" class="btn btn-primary">
                </form>
                <!-- -----------------------------FEEDS-------------------- -->
                <div class="feeds">
                    <!-- -----------------------------FEED 1-------------------- -->
                   
                </div>
            </div>
            <!-- =============================right====================== -->
            <div class="right">
                <div class="messages">
                    <div class="heading">
                        <h4>Messages</h4><i class="fa-solid fa-pen-to-square"></i>
                    </div>
                    <!-- ------------SEARCH BAR------- -->
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" placeholder="search messages" id="message-search">
                    </div>
                    <!-- ------------MESSAGES CATEGORY------- -->
                    <div class="category">
                        <h6 class="active"> primary </h6>
                        <h6> General </h6>
                        <h6 class="message-requests "> Requests(7) </h6>
                    </div>
                   
                </div>
                <!-- -------------END MESSAGES ------------->


                <!-- -------------FRIEND REQUESTS ------------->
                 <div class="friend-requests">
                    <h4>Requests</h4>

                </div> 
            </div>
        </div>
        <!-- -----------------------------------END OF RIGHT--------------------- -->
        <!-- </div> -->
    </main>
    <!-- ---------------------------------------------THEME CUSTOMIZATION---------------------------- -->
    <div class="customize-theme">
        <div class="card">
            <div>
                <h2>customize Your View</h2>
                <p class="text-muted">Manage your font size,color, and background.</p>
                <!-- ------------------------------FONT SIZES------------ -->
                <div class="font-size">
                    <h4>Font Size</h4>
                    <div>
                        <h6>Aa</h6>
                        <div class="choose-size">
                            <span class="font-size-1"></span>
                            <span class="font-size-2"></span>
                            <span class="font-size-3 active"></span>
                            <span class="font-size-4"></span>
                            <span class="font-size-5"></span>
                        </div>
                        <h3>Aa</h3>
                    </div>
                </div>

                <!-- ------------------PRIMARY COLORS ------- -->
                <div class="color">
                    <h4>Color</h4>
                    <div class="choose-color">
                        <span class="color-1 active"></span>
                        <span class="color-2"></span>
                        <span class="color-3"></span>
                        <span class="color-4"></span>
                        <span class="color-5"></span>
                    </div>
                </div>
                <!-- -----------BACK GROUND COLORS ---------- -->
                <div class="background">
                    <h4>Back Ground</h4>
                    <div class="choose-bg">
                        <div class="bg-1 active">
                            <span></span>
                            <h5 for="bg-1">Light</h5>
                        </div>
                        <div class="bg-2">
                            <span></span>
                            <h5 for="bg-2">Dim</h5>
                        </div>
                        <div class="bg-3">
                            <span></span>
                            <h5 for="bg-3">Lights out</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>

</html>
