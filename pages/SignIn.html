<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-300 flex justify-center items-center h-screen">

  <div class="mt-8 lg:w-1/3 md:w-2/3 sm:w-full">
    <form id="signin-form" class="bg-gray-50 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl text-center font-bold mb-4 center">Sign In</h2>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email-input">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email-input" type="email" placeholder="Email">
        <p class="text-red-500 text-xs italic hidden" id="email-error">Please enter a valid email address.</p>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="password-input">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password-input" type="password" placeholder="Password">
        <p class="text-red-500 text-xs italic hidden" id="password-error">Password must be at least 8 characters long.
        </p>
      </div>
      <div class="flex items-center justify-center">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full focus:outline-none focus:shadow-outline"
          type="submit">
          Sign In
        </button>
      </div>
    </form>
  </div>


  <script>
    const form = document.getElementById('signin-form');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      let valid = true;

      // Validate email
      if (!isValidEmail(emailInput.value)) {
        emailError.classList.remove('hidden');
        valid = false;
      } else {
        emailError.classList.add('hidden');
      }

      // Validate password
      if (!isValidPassword(passwordInput.value)) {
        passwordError.classList.remove('hidden');
        valid = false;
      } else {
        passwordError.classList.add('hidden');
      }

      if (valid) {
        form.submit();
      }
    });

    function isValidEmail(email) {
      // Basic email validation regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function isValidPassword(password) {
      // Password should be at least 8 characters long
      return password.length >= 8;
    }
  </script>
</body>

</html>
