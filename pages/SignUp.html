<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-300 flex items-center justify-center min-h-screen ">
  <!-- flex items-center justify-center min-h-screen -->
  
  <div class=" mt-8 lg:w-1/2 md:w-2/3 sm:w-full    ">
    <form id="signup-form" class="bg-gray-50 w-full  p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4 flex items-center justify-center font-poppins">Sign Up</h2>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2 font-poppins" for="email-input">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email-input" type="email" placeholder="something@gmail.com">
        <p class="text-red-500 text-xs italic hidden font-poppins" id="email-error">Please enter a valid email
          address.</p>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2 font-poppins" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" placeholder="Enter your password" />
        <p class="text-red-500 text-xs italic hidden font-poppins" id="password-error">Please enter a password with at
          least 8 characters.</p>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2 font-poppins" for="confirm-password">
          Confirm Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="confirm-password" type="password" placeholder="Confirm your password"/>
        <p class="text-red-500 text-xs italic hidden font-poppins" id="confirm-password-error">Passwords do not match.
        </p>
      </div>

      <div class="flex items-center justify-center">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full focus:outline-none focus:shadow-outline"
          type="submit">
          Sign Up
        </button>
      </div>
    </form>
  </div>

  <script>
    const emailInput = document.getElementById("email-input");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");
    const confirmPasswordError = document.getElementById(
      "confirm-password-error"
    );
    const form = document.getElementById("signup-form");

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      let valid = true;

      // Validate email
      if (!isValidEmail(emailInput.value)) {
        emailError.classList.remove("hidden");
        valid = false;
      } else {
        emailError.classList.add("hidden");
      }

      // Validate password
      if (!isValidPassword(passwordInput.value)) {
        passwordError.classList.remove("hidden");
        valid = false;
      } else {
        password;
        Error.classList.add("hidden");
      }
      // Validate confirm password
      if (confirmPasswordInput.value !== passwordInput.value) {
        confirmPasswordError.classList.remove("hidden");
        valid = false;
      } else {
        confirmPasswordError.classList.add("hidden");
      }

      if (valid) {
        form.submit();
      }
    });

    function isValidEmail(email) {
      // Basic email validation regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function isValidPassword(password) {
      // Password should be at least 8 characters long
      return password.length >= 8;
    }
  </script>
</body>

</html>
