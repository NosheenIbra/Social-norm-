<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>

<body class="bg-gray-300  flex items-center justify-center min-h-screen">

    <div class="mt-8 lg:w-1/2 md:w-2/3 sm:w-full">
        <form id="contact-form" class="bg-gray-50 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 flex items-center justify-center font-poppins">Contact Us</h2>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2 font-poppins" for="email-input">
                    Email
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email-input" type="email" placeholder="something@gmail.com">
                <p class="text-red-500 text-xs italic hidden font-poppins" id="email-error">Please enter a valid email
                    address.</p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2 font-poppins" for="subject-input">
                    Subject
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="subject-input" type="text" placeholder="Your subject">
                <p class="text-red-500 text-xs italic hidden font-poppins" id="subject-error">Please enter a subject.
                </p>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2 font-poppins" for="message-input">
                    Message
                </label>
                <textarea
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="message-input" placeholder="Your message"></textarea>
                <p class="text-red-500 text-xs italic hidden font-poppins" id="message-error">Please enter a message.
                </p>
            </div>
            <div class="flex items-center justify-center">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full focus:outline-none focus:shadow-outline font-poppins"
                    type="submit">
                    Send
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const emailInput = document.getElementById('email-input');
        const subjectInput = document.getElementById('subject-input');
        const messageInput = document.getElementById('message-input');
        const emailError = document.getElementById('email-error');
        const subjectError = document.getElementById('subject-error');
        const messageError = document.getElementById('message-error');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            let valid = true;

            // Validate email
            if (!isValidEmail(emailInput.value)) {
                emailError.classList.remove('hidden');
                valid = false;
            } else {
                emailError.classList.add('hidden');
            }

            // Validate subject
            if (subjectInput.value.trim() === '') {
                subjectError.classList.remove('hidden');
                valid = false;
            } else {
                subjectError.classList.add('hidden');
            }
            // Validate message
            if (messageInput.value.trim() === '') {
                messageError.classList.remove('hidden');
                valid = false;
            } else {
                messageError.classList.add('hidden');
            }

            // Submit the form if all fields are valid
            if (valid) {
                form.submit();
            }
        });

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>

</html>
